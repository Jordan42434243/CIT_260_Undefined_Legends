<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Account • CSN Exam Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="header__inner">
    <div><strong>Create Account</strong></div>
    <nav class="header__nav">
      <a href="index.html">Home</a>
      <a href="login.html">Sign in</a>
    </nav>
  </div>
</header>

<main class="main">
  <section class="card">
    <h2 class="card__title">New Account</h2>
    <form class="form" method="post" action="/accounts/new">
      <div class="form__row">
        <label class="label" for="email">CSN Email</label>
        <input id="email" name="email" class="input" type="email" required
               placeholder="1234567890@student.csn.edu"
               pattern="\\d{10}@student\\.csn\\.edu">
        <div class="help">Format: <code>NSHE##########@student.csn.edu</code></div>
      </div>

      <div class="form__row">
        <label class="label" for="nshe">NSHE Number (Password)</label>
        <input id="nshe" name="nshe" class="input" type="password" required
               inputmode="numeric" minlength="10" maxlength="10"
               pattern="\\d{10}">
        <div class="help">Exactly 10 digits. Stored securely (hashed) on submit.</div>
      </div>

      <div class="form__row">
        <label class="label" for="first">First name</label>
        <input id="first" name="first_name" class="input" type="text" required>
      </div>

      <div class="form__row">
        <label class="label" for="last">Last name</label>
        <input id="last" name="last_name" class="input" type="text" required>
      </div>

      <div class="form__row">
        <label class="label" for="role">Role</label>
        <select id="role" name="role" class="select" required>
          <option value="">— Select —</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>

      <button class="button" type="submit">Create Account</button>
    </form>
  </section>
</main>

<footer class="footer">© CSN Testing Center</footer>
</body>
</html>

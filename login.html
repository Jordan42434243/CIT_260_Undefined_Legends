<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In • CSN Exam Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="header__inner">
    <div><strong>Sign In</strong></div>
    <nav class="header__nav">
      <a href="index.html">Home</a>
      <a href="create-account.html">Create account</a>
    </nav>
  </div>
</header>

<main class="main">
  <section class="card">
    <h2 class="card__title">Authenticate</h2>
    <form class="form" method="post" action="/login">
      <div class="form__row">
        <label class="label" for="email">CSN Email</label>
        <input id="email" name="email" class="input" type="email" required
               placeholder="1234567890@student.csn.edu"
               pattern="\\d{10}@student\\.csn\\.edu" autocomplete="username">
      </div>

      <div class="form__row">
        <label class="label" for="password">NSHE Number (Password)</label>
        <input id="password" name="password" class="input" type="password" required
               inputmode="numeric" minlength="10" maxlength="10"
               pattern="\\d{10}" autocomplete="current-password">
        <div class="help">Exactly 10 digits.</div>
      </div>

      <!-- Optional: expose role if you want to switch dashboards; usually server derives from DB -->
      <div class="form__row">
        <label class="label" for="role">Role (optional)</label>
        <select id="role" name="role_hint" class="select">
          <option value="">Auto-detect</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
        <div class="help">If left blank, the server uses your account role.</div>
      </div>

      <button class="button" type="submit">Sign In</button>
    </form>
  </section>
</main>

<footer class="footer">© CSN Testing Center</footer>
</body>
</html>
